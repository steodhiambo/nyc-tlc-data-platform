name: 'nyc_taxi_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'nyc_taxi'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  nyc_taxi_analytics:
    # Applies to all files under models/
    staging:
      +materialized: view
      +schema: staging
      
    core:
      +materialized: table
      +schema: core
      +tags: ["core_model"]
      
    semantic:
      +materialized: view
      +schema: semantic
      +tags: ["semantic_layer"]
      
    intermediate:
      +materialized: ephemeral
      +tags: ["intermediate"]

seeds:
  +enabled: true
  +schema: seed_data
  +identifier: "{name}"